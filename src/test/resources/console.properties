<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<entry key="welcome">Welcome to LibrisApp! Enter a command like: checkin &lt;ISBN&gt;, checkout &lt;ISBN&gt;, list, help, or exit.</entry>
<entry key="prompt">Enter command: </entry>
<entry key="invalid">Invalid input. Try again or type help for options.</entry>
<entry key="help">Available commands: filter, list, help, checkin, checkout, exit.</entry>
<entry key="cmd_show">show</entry>
