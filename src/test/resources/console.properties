<entry key="cmd_sort_option">::sort</entry>
<entry key="goodbye">Goodbye! Thanks for using LibrisApp.</entry>
<entry key="list_help">List commands: add &lt;isbn&gt;, remove &lt;isbn&gt;, clear, checkout [isbn], checkin [isbn]. Leave ISBN blank to checkin/checkout all in list.</entry>
<entry key="invalid_list">Book not found in list or invalid list operation: </entry>
<entry key="cmd_exit">exit</entry>
<entry key="cmd_help">help</entry>
<entry key="cmd_question">?</entry>
<entry key="cmd_filter">filter</entry>
<entry key="cmd_list">list</entry>
<entry key="cmd_add">add</entry>
<entry key="cmd_remove">remove</entry>
<entry key="cmd_clear">clear</entry>
<entry key="cmd_checkout">checkout</entry>
<entry key="cmd_checkin">checkin</entry>
<entry key="filtered_clear">Previous filters cleared. You can now enter a new filter.</entry>
<entry key="no_filter">No filter provided. Showing all books.</entry>
